<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JS</title>
 
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

</head>
<body>

    <div id="root">
        <div class="container">
            <div class="items">
                
                <div class="item active">
                    <img :src="images[imageSelected].image" :alt="images[imageSelected].title">
                    <div class="text">
                        <h3>{{ images[imageSelected].title  }}</h3>
                        <p>{{ images[imageSelected].text }}</p>
                    </div>
                </div>
               
            </div>
            <div class="thumbs">
                
                 <div class="prev" @click="displayPrev"></div>
                 <div class="next" @click="displayNext"></div>
                
                <!-- ciclo gli oggetti nell'array con ciclo for e in ognuno prelevo il value della key image -->
                <div 
                class="thumb" 
                :class="{active: index === imageSelected} " 
                v-for="(item, index) in images"
                >
                    <img :src="item.image " :alt="item.title">
                </div>
 
               
            </div>
       </div>
    

    </div>
  
    <script src="js/app.js"></script>
</body>
</html>
